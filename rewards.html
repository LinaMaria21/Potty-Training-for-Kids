<body>

  <script>
    const KEY = 'potty_stickers_v1';
    function getCount(){ return parseInt(localStorage.getItem(KEY) || '0', 10); }
    function setCount(n){ localStorage.setItem(KEY, String(n)); document.getElementById('count').textContent = n; renderStickers(); }

      for(let i=0;i<Math.min(n,12); i++){

    }

    function useSticker(){
      let n = getCount();
      if(n <= 0){ alert('No stickers yet â€” tap the big button first!'); return; }
      n = n - 1;
      setCount(n);
      // small celebration
      alert('Yay! You used a sticker â€” great job!');
    }

    document.addEventListener('DOMContentLoaded', () => setCount(getCount()));
  </script>
